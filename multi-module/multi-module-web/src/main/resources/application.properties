logging.level.javax.management=INFO
logging.level.org.apache.tomcat=INFO
logging.level.org.apache.catalina=INFO
logging.level.org.apache.coyote=INFO
logging.level.org.quartz=INFO
logging.level.org.jboss=INFO
logging.level.com.netflix=WARN
logging.level.org.apache.http=INFO
logging.level.com.alibaba.dubbo=INFO
logging.level.io.netty=INFO
logging.level.org.apache.zookeeper=INFO

