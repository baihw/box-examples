# ------------ \u65E5\u5FD7\u914D\u7F6E
logging.pattern.console=%d{HH:mm:ss.SSS} %-5level [%15.15thread] %-66.66(%logger.%M:%L) - %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}}
logging.pattern.file=%d{yyyyMMddHHmmss.SSS} %level %logger.%M:%L -[%thread] %msg%n
logging.file=logs/app.log
logging.level.root=INFO
logging.level.com.wee0=TRACE
logging.level.com.wee0.box.spring.BoxBeanDefinitionScanner=DEBUG
logging.level.com.wee0.box.spring.BoxBeanDefinitionMerge=DEBUG
