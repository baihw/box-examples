# ===================== Box config end =================================

# ------------ \u65E5\u5FD7\u914D\u7F6E
logging.pattern.console=%d{HH:mm:ss.SSS} %-5level [%15.15thread] %-66.66(%logger.%M:%L) - %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}}
logging.pattern.file=%d{yyyyMMddHHmmss.SSS} %level %logger.%M:%L -[%thread] %msg%n
logging.file=logs/app.log
logging.level.root=INFO
logging.level.com.wee0=TRACE
logging.level.com.wee0.box.spring.BoxBeanDefinitionScanner=DEBUG
logging.level.com.wee0.box.spring.BoxBeanDefinitionMerge=DEBUG
logging.level.druid.sql=INFO
logging.level.org.mybatis=WARN
logging.level.org.springframework=INFO
logging.level.org.springframework.web.servlet.mvc=TRACE
logging.level.org.springframework.web.client.RestTemplate=DEBUG
logging.level.sun.rmi=INFO
logging.level.javax.management=INFO
logging.level.org.apache.tomcat=INFO
logging.level.org.apache.catalina=INFO
logging.level.org.apache.coyote=INFO
logging.level.org.quartz=INFO
logging.level.org.jboss=INFO
logging.level.com.netflix=WARN
logging.level.org.apache.http=INFO
logging.level.com.alibaba.dubbo=INFO
logging.level.io.netty=INFO
logging.level.org.apache.zookeeper=INFO

# ------------ web\u670D\u52A1\u5668
server.port=9000
#server.servlet.context-path=/examples
server.error.whitelabel.enabled=false

management.security.enabled=false
management.endpoint.health.show-details=always
