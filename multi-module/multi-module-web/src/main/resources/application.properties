# ===================== Box config begin ==============================
# \u5FFD\u7565\u6743\u9650\u5904\u7406\u7684url\u8DEF\u5F84
box.auth.ignoreUrls=/api/user/login
# \u9ED8\u8BA4\u7684cookie\u5B58\u50A8\u57DF\u4E3A\u5B8C\u6574\u7684\u4E3B\u673A\u57DF
#box.auth.cookieDomain=wee0.com
